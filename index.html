<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/imgs/favicon.png">
    <title>Mundo Del Bar</title>
    
    
</head>
<body>
    <div class="header">
        <h1><strong>Mundo del Bar</strong></h1>
        <p>Tragos directo a tu hogar</p>
    </div>
    <div class="products">
        <table>
            <tr>
                <td>
                    <img src="assets/imgs/negroni.jpg" alt="Negronis"/>
                </td>
                <td>
                    <p class="nom-product">Negroni</p>
                    <p>Precio: $5.800</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/imgs/margarita.jpg" alt="Margarita"/>
                </td>
                <td>
                    <p class="nom-product">Margarita</p>
                    <p>Precio: $4.500</p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/imgs/tequila-sunrise.jpg" alt="Tequila Sunrise"/>
                </td>
                <td>
                    <p class="nom-product">Tequila Sunrise</p>
                    <p>Precio: $6.200</p>
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">@mundodelbar</div>

    
</body>
</html>
